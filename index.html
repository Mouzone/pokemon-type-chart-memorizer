<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Type Chart Memorizer</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="script.js"
			type="module"
		></script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th></th>
					<th data-type="Normal">Nor</th>
					<th data-type="Fire">Fir</th>
					<th data-type="Water">Wat</th>
					<th data-type="Electric">Ele</th>
					<th data-type="Grass">Gra</th>
					<th data-type="Ice">Ice</th>
					<th data-type="Fighting">Fig</th>
					<th data-type="Poison">Poi</th>
					<th data-type="Ground">Gro</th>
					<th data-type="Flying">Fly</th>
					<th data-type="Psychic">Psy</th>
					<th data-type="Bug">Bug</th>
					<th data-type="Rock">Roc</th>
					<th data-type="Ghost">Gho</th>
					<th data-type="Dragon">Dra</th>
					<th data-type="Dark">Dar</th>
					<th data-type="Steel">Ste</th>
					<th data-type="Fairy">Fai</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</body>
</html>
