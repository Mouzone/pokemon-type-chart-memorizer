<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Type Chart Memorizer</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="script.js"
			type="module"
		></script>
		<link rel="icon" type="image/x-icon" href="favicon.png">
	</head>
	<body>
		
<div id="buttons">
			<div id="radio-buttons">
			<input
				type="radio"
				id="table"
				name="to-display"
				value="table"
				checked
			/>
			<label for="table">Table</label><br />
			<input
				type="radio"
				id="row"
				name="to-display"
				value="row"
			/>
			<label for="row">Row</label><br />
			<input
				type="radio"
				id="cell"
				name="to-display"
				value="cell"
			/>
			<label for="cell">Cell</label>
		</div>
			<select id="type-selector" disabled></select>
			<button id="Generate">Generate New</button>
			<button id="Submit">Submit</button>
		</div>
		<div id="table-container">
			<table>
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
		
		<footer id="reference-link">
			<a href="https://pokemondb.net/type" target="_blank">Reference: Pok√©mon Database</a>
		</footer>
	</body>
</html>
